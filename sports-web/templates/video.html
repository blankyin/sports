$def with (videos, pages)

<ul>
$for video in videos:
	<li>
		【第$video.round轮】<a target="_blank" href='$video.url'>$video.title</a>&nbsp;&nbsp;&nbsp;&nbsp;$video.time
	</li>
</ul>


$for page in range(1, pages+1):
	<div style="display: inline; padding-left: 5px;">
		<a href="?page=$page">$page</a>
	</div>
