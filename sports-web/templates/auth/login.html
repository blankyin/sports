{% extends "layout.html"  %}

{% block title%}{{super()}}登录{% endblock%}

{% block script %}
	{{ super() }}
	<script src="/static/js/base.js" type="text/javascript"></script>
{% endblock %}

{% block pageHeader %}
<div class="page-header">
    <h1>注册</h1>
</div>
{% endblock %}

{% block content %}

<div>
	<form class="form-horizontal" method="post">
  		<div class="control-group">
	    	<label class="control-label" for="inputUsername">账号</label>
	    	<div class="controls">
	      		<input type="text" id="username" name="username" value="{{username}}" placeholder="账号">
	    	</div>
	  	</div>
	  	<div class="control-group">
	    	<label class="control-label" for="inputPassword">密码</label>
	    	<div class="controls">
	      		<input type="password" id="password" name="password" placeholder="密码">
	    	</div>
	  	</div>
	  	<div class="control-group">
	    	<div class="controls">
	      		<label class="checkbox">
	        		<input type="checkbox" id="remember" name="remember" > 记住我一周
	      		</label>
	      		<button type="submit" class="btn btn-primary">登录</button>
	    	</div>
	  	</div>
	</form>
</div>

{% endblock %}
